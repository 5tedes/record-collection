<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-card: #1a1a1a;
            --accent-primary: #ff6b35;
            --accent-secondary: #f7931e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }

        .stat-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: transparent;
            font-weight: 700;
        }

        .tab-count {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .album-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .album-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px var(--accent-primary);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1), transparent);
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        .album-art img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 8px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .album-art .placeholder {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .album-info {
            padding: 20px;
        }

        .album-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .album-artist {
            color: var(--accent-secondary);
            font-size: 0.85rem;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .album-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .format-badge {
            padding: 4px 10px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 4px;
            color: var(--accent-primary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .collection-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            border: 1px solid var(--border);
            position: relative;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--accent-primary);
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            padding: 40px;
        }

        .modal-artwork {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .modal-artwork::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 107, 53, 0.1), transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .modal-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .modal-artwork .placeholder {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .modal-header h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .modal-artist {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .modal-info-grid {
            display: grid;
            gap: 20px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .modal-format-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 6px;
            color: var(--accent-primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        .discogs-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 10px;
        }

        .discogs-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 968px) {
            .modal-body {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .modal-artwork {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20px;
            }

            .modal-body {
                padding: 30px 20px;
            }

            .modal-header h2 {
                font-size: 2rem;
            }

            .info-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Record Collection</h1>
            <div class="subtitle">Curated Audio Archive</div>
        </header>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by artist, title, or label...">
            </div>
            <div class="tabs" id="tabs"></div>
        </div>

        <div class="collection-grid" id="collectionGrid"></div>

        <footer>
            <p>Collection powered by Discogs • Total Albums: <span id="totalCount">0</span></p>
        </footer>
    </div>

    <!-- Album Detail Modal -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-body">
                <div class="modal-artwork" id="modalArtwork">
                    <div class="placeholder">♪</div>
                </div>
                <div class="modal-details">
                    <div class="modal-header">
                        <h2 id="modalTitle">Album Title</h2>
                        <div class="modal-artist" id="modalArtist">Artist Name</div>
                    </div>
                    <div class="modal-info-grid">
                        <div class="info-row">
                            <div class="info-label">Label</div>
                            <div class="info-value" id="modalLabel">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Catalog #</div>
                            <div class="info-value" id="modalCatalog">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Format</div>
                            <div class="info-value">
                                <span class="modal-format-badge" id="modalFormat">CD</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Released</div>
                            <div class="info-value" id="modalYear">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Added</div>
                            <div class="info-value" id="modalAdded">-</div>
                        </div>
                    </div>
                    <a href="#" id="modalDiscogsLink" class="discogs-link" target="_blank">
                        View on Discogs →
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DISCOGS_TOKEN = 'dbsqdsJNgEylRqqYrYbZzMfWOmXvDmYEJnzEPTyg';
        
        let data = null;
        let records = [];
        let formatGroups = {};
        let currentFormat = 'All';
        let searchQuery = '';
        let albumArtCache = {};
        let currentFilteredRecords = [];

        // Load collection data from external JSON file
        async function loadData() {
            try {
                const response = await fetch('collection_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                records = data.records;
                formatGroups = data.formats;
                return true;
            } catch (error) {
                console.error('Error loading collection data:', error);
                document.getElementById('collectionGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                        <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 2rem; margin-bottom: 20px; color: var(--accent-primary);">
                            Error Loading Collection
                        </h2>
                        <p>Failed to load collection_data.json. Please make sure the file is in the same directory as index.html.</p>
                    </div>
                `;
                return false;
            }
        }

        // Initialize the page
        async function init() {
            const loaded = await loadData();
            if (loaded) {
                renderStats();
                renderTabs();
                renderCollection();
                setupEventListeners();
            }
        }

        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const total = records.length;
            
            const stats = [
                { label: 'Total Albums', value: total },
                { label: 'CD', value: formatGroups['CD']?.length || 0 },
                { label: 'SACD', value: formatGroups['SACD']?.length || 0 },
                { label: 'Vinyl', value: formatGroups['Vinyl']?.length || 0 },
                { label: 'DVD-Audio', value: formatGroups['DVD-Audio']?.length || 0 },
                { label: 'Blu-ray/DVD', value: formatGroups['Bluray/DVD']?.length || 0 }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-number">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');

            document.getElementById('totalCount').textContent = total;
        }

        function renderTabs() {
            const tabs = document.getElementById('tabs');
            const formats = ['All', ...Object.keys(formatGroups).sort()];
            
            tabs.innerHTML = formats.map(format => {
                const count = format === 'All' ? records.length : (formatGroups[format]?.length || 0);
                return `
                    <div class="tab ${format === currentFormat ? 'active' : ''}" data-format="${format}">
                        ${format}<span class="tab-count">${count}</span>
                    </div>
                `;
            }).join('');
        }

        function renderCollection() {
            const grid = document.getElementById('collectionGrid');
            let filteredRecords = records;

            // Filter by format
            if (currentFormat !== 'All') {
                filteredRecords = formatGroups[currentFormat] || [];
            }

            // Filter by search
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredRecords = filteredRecords.filter(record => 
                    record.Artist.toLowerCase().includes(query) ||
                    record.Title.toLowerCase().includes(query) ||
                    record.Label.toLowerCase().includes(query)
                );
            }

            // Store filtered records globally for modal access
            currentFilteredRecords = filteredRecords;

            if (filteredRecords.length === 0) {
                grid.innerHTML = '<div class="no-results">No albums found</div>';
                return;
            }

            grid.innerHTML = filteredRecords.map((record, index) => {
                const year = record.Released || 'N/A';
                const format = record.CollectionFolder;
                return `
                    <div class="album-card" data-record-index="${index}" onclick="openModal(${index})">
                        <div class="album-art" data-release-id="${record.release_id}">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="album-info">
                            <div class="album-title">${escapeHtml(record.Title)}</div>
                            <div class="album-artist">${escapeHtml(record.Artist)}</div>
                            <div class="album-meta">
                                <span class="format-badge">${format}</span>
                                <span>${year}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Load album art
            loadAlbumArt(filteredRecords);
        }

        async function loadAlbumArt(records) {
            for (const record of records) {
                const releaseId = record.release_id;
                if (!releaseId || releaseId === '0') continue;

                // Check cache first
                if (albumArtCache[releaseId]) {
                    updateAlbumArt(releaseId, albumArtCache[releaseId]);
                    continue;
                }

                try {
                    const response = await fetch(`https://api.discogs.com/releases/${releaseId}`, {
                        headers: {
                            'Authorization': `Discogs token=${DISCOGS_TOKEN}`,
                            'User-Agent': 'RecordCollection/1.0'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const imageUrl = data.images && data.images[0] ? data.images[0].uri : null;
                        albumArtCache[releaseId] = imageUrl;
                        updateAlbumArt(releaseId, imageUrl);
                    } else {
                        updateAlbumArt(releaseId, null);
                    }
                } catch (error) {
                    console.error(`Error fetching art for release ${releaseId}:`, error);
                    updateAlbumArt(releaseId, null);
                }

                // Rate limiting: wait 1 second between requests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        function updateAlbumArt(releaseId, imageUrl) {
            const artContainers = document.querySelectorAll(`[data-release-id="${releaseId}"]`);
            artContainers.forEach(container => {
                if (imageUrl) {
                    container.innerHTML = `<img src="${imageUrl}" alt="Album Art" loading="lazy">`;
                } else {
                    container.innerHTML = '<div class="placeholder">♪</div>';
                }
            });
        }

        function setupEventListeners() {
            // Tab switching
            document.getElementById('tabs').addEventListener('click', (e) => {
                const tab = e.target.closest('.tab');
                if (tab) {
                    currentFormat = tab.dataset.format;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderCollection();
                }
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderCollection();
            });
        }

        function openModal(index) {
            const record = currentFilteredRecords[index];
            if (!record) return;

            // Populate modal content
            document.getElementById('modalTitle').textContent = record.Title;
            document.getElementById('modalArtist').textContent = record.Artist;
            document.getElementById('modalLabel').textContent = record.Label || '-';
            document.getElementById('modalCatalog').textContent = record['Catalog#'] || '-';
            document.getElementById('modalFormat').textContent = record.CollectionFolder;
            document.getElementById('modalYear').textContent = record.Released || 'N/A';
            document.getElementById('modalAdded').textContent = record['Date Added'] ? new Date(record['Date Added']).toLocaleDateString() : '-';

            // Set Discogs link
            const discogsUrl = record.release_id && record.release_id !== '0' 
                ? `https://www.discogs.com/release/${record.release_id}` 
                : '#';
            document.getElementById('modalDiscogsLink').href = discogsUrl;

            // Load artwork
            const modalArtwork = document.getElementById('modalArtwork');
            const releaseId = record.release_id;
            
            if (albumArtCache[releaseId]) {
                // Use cached image
                if (albumArtCache[releaseId]) {
                    modalArtwork.innerHTML = `<img src="${albumArtCache[releaseId]}" alt="Album Art">`;
                } else {
                    modalArtwork.innerHTML = '<div class="placeholder">♪</div>';
                }
            } else {
                // Show loading state
                modalArtwork.innerHTML = '<div class="loading-spinner"></div>';
                
                // Fetch from API if not cached
                if (releaseId && releaseId !== '0') {
                    fetch(`https://api.discogs.com/releases/${releaseId}`, {
                        headers: {
                            'Authorization': `Discogs token=${DISCOGS_TOKEN}`,
                            'User-Agent': 'RecordCollection/1.0'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        const imageUrl = data.images && data.images[0] ? data.images[0].uri : null;
                        albumArtCache[releaseId] = imageUrl;
                        if (imageUrl) {
                            modalArtwork.innerHTML = `<img src="${imageUrl}" alt="Album Art">`;
                        } else {
                            modalArtwork.innerHTML = '<div class="placeholder">♪</div>';
                        }
                    })
                    .catch(() => {
                        modalArtwork.innerHTML = '<div class="placeholder">♪</div>';
                    });
                } else {
                    modalArtwork.innerHTML = '<div class="placeholder">♪</div>';
                }
            }

            // Show modal
            document.getElementById('albumModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('albumModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('albumModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        init();
    </script>
</body>
